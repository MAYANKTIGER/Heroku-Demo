<head>
  <meta charset="UTF-8">
  <title>ML Application</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict Expected Human Life</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

      <select name="Status">
        <option value="Select">Select</option>
        <option value="0">Developing</option>
        <option value="1">Developed</option>
        
      </select>
        
        <input type="text" name="percentage expenditure" placeholder="Expences in %" required="required" />
		<input type="text" name="Adult Mortality" placeholder="Adult Mortality" required="required" />
        <input type="text" name="GDP" placeholder="GDP" required="required" />
        <input type="text" name="Income composition of resources" placeholder="Income & resources" required="required" />
        

        
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Click here to predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
